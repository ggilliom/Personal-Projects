<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

  	<div class="title">
  		<h1>KEYBOARD</h1>
  	</div>

  			<kbd>0</kbd>

  			<kbd>P</kbd>
  			<span class="sound">E</span>
  		</div>

  	</div>

    </script>
