<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

  	<div class="title">
  		<h1>KEYBOARD</h1>
  	</div>
  	<div class="keyboard">

  		<div class="blacks">
  			<div class="left">
		  		<div class="key black" data-key="50">
		  			<kbd>2</kbd>
		  			<span class="sound">C#/Db</span>
		  		</div>
		  		<div class="key black" data-key="51">
		  			<kbd>3</kbd>
		  			<span class="sound">D#/Eb</span>
		  		</div>
		  	</div>
		  	<div class="mid">
		  		<div class="key black" data-key="53">
		  			<kbd>5</kbd>
		  			<span class="sound">F#/Gb</span>
		  		</div>
		  		<div class="key black" data-key="54">
		  			<kbd>6</kbd>
		  			<span class="sound">G#/Ab</span>
		  		</div>
		  		<div class="key black" data-key="55">
		  			<kbd>7</kbd>
		  			<span class="sound">A#/Bb</span>
		  		</div>
	  		</div>
	  		<div class="right">
		  		<div class="key black" data-key="57">
		  			<kbd>9</kbd>
		  			<span class="sound">C#/Db</span>
		  		</div>
		  		<div class="key black" data-key="48">
		  			<kbd>0</kbd>
		  			<span class="sound">D#/Eb</span>
		  		</div>
		  	</div>
	  	</div>

	  	<div class="whites">
	  		<div class="key white" data-key="81">
	  			<kbd>Q</kbd>
	  			<span class="sound">C</span>
	  		</div>
	  		<div class="key white" data-key="87">
	  			<kbd>W</kbd>
	  			<span class="sound">D</span>
	  		</div>
	  		<div class="key white" data-key="69">
	  			<kbd>E</kbd>
	  			<span class="sound">E</span>
	  		</div>
	  		<div class="key white" data-key="82">
	  			<kbd>R</kbd>
	  			<span class="sound">F</span>
	  		</div>
	  		<div class="key white" data-key="84">
	  			<kbd>T</kbd>
	  			<span class="sound">G</span>
	  		</div>
	  		<div class="key white" data-key="89">
	  			<kbd>Y</kbd>
	  			<span class="sound">A</span>
	  		</div>
	  		<div class="key white" data-key="85">
	  			<kbd>U</kbd>
	  			<span class="sound">B</span>
	  		</div>
	  		<div class="key white" data-key="73">
	  			<kbd>I</kbd>
	  			<span class="sound">C</span>
	  		</div>
	  		<div class="key white" data-key="79">
	  			<kbd>O</kbd>
	  			<span class="sound">D</span>
	  		</div>
	  		<div class="key white" data-key="80">
	  			<kbd>P</kbd>
	  			<span class="sound">E</span>
	  		</div>
	  	</div>

  	</div>





    <script>

    	function playNote(e){
    		const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    		if(!key) return;
    		if(e.keyCode < 58){
    			key.classList.add("playBlack");
    		}
    		else{
    			key.classList.add("playWhite");
    		}
    	}

    	function removeTransition(e){
    		if(this.classList.contains("playBlack")){
    			this.classList.remove("playBlack");
    		}
    		if(this.classList.contains("playWhite")){
    			this.classList.remove("playWhite");
    		}
    	}

    	const keys = document.querySelectorAll(".key");

    	keys.forEach(key => key.addEventListener("transitionend", removeTransition));

    	window.addEventListener("keydown", playNote);
    	// add event of clcking on a key
    	// add audio
    	// add holding down a key?

    </script>


  </body>
</html>
